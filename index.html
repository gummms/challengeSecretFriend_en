<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet" />
    <title>Secret Friend</title>
  </head>

  <body>
    <main class="main-content">
      <header class="header-banner">
        <h1 class="main-title">Secret&ensp;Friend</h1>
        <img src="assets/amigo-secreto.png" alt="Representative image of secret friend." />
      </header>

      <section class="game-section">
        <div class="input-section">
          <div class="button-section">
            <h2 class="section-title">Type your friends' names!</h2>
            <div class="button-container">
              <button active class="button-draw" onclick="drawFriend()" aria-label="Draw a secret friend" disabled>
                <i class="fa-solid fa-circle-play"></i>
                <span class="button-text">Draw a secret friend</span>
              </button>
            </div>
          </div>
          <div class="input-wrapper">
            <div class="text-field">
              <input type="text" id="friend" class="input-name" placeholder="Type a name..." />
              <button active class="button-add" onclick="addFriend()">
                <i class="fa-solid fa-circle-plus"></i>
                <span class="button-text">Add</span>
              </button>
            </div>
            <p class="errorMessage" hidden>Please, type a name.</p>
          </div>

          <ul id="friends" class="friends-list" aria-labelledby="friends-list" role="list"></ul>
        </div>

        <div class="result-section">
          <div class="result-text">
            <h3 class="result-title">Your secret friend is...</h3>
            <ul id="result" class="result-list" aria-live="polite">
              <li hidden id="secretFriend"></li>
              <li hidden id="hiddenIcon"><i class="fa-solid fa-eye-slash"></i></li>
            </ul>
            <div class="empty"></div>
          </div>
          <div class="result-buttons">
            <button disabled active class="button-hide" onclick="hideName()">
              <i class="fa-solid fa-eye-slash"></i>
              <span class="button-text">Hide secret name</span>
            </button>
            <button disabled active class="button-reset" onclick="newGame()">
              <i class="fa-solid fa-rotate-right"></i><span class="button-text">Reset game</span>
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
